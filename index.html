		<style>

@-webkit-keyframes fade-in {   0% { opacity: 0; }   100% { opacity: 1; }   }
@-moz-keyframes    fade-in {   0% { opacity: 0; }   100% { opacity: 1; }   }
@-o-keyframes      fade-in {   0% { opacity: 0; }   100% { opacity: 1; }   }
@keyframes         fade-in {   0% { opacity: 0; }   100% { opacity: 1; }   }
 
body {
  -webkit-animation: fade-in 4s linear; /* Safari 4+ */
  -moz-animation: fade-in 4s linear; /* Fx 5+ */
  -o-animation: fade-in 4s linear; /* Opera 12+ */
  animation: fade-in 4s linear; /* IE 10+, Fx 29+ */
}


			.is_overlay{ display: block; width: 100%; height: 100%; }
			
			body {
				background-color: black;
			}

			#trailer {
				position: fixed;
				top: 0; right: 0; bottom: 0; left: 0;
				overflow: hidden;
			}
			#trailer > video {
				position: absolute;
				top: 0;
				left: 0;
				width: 100%;
				height: 100%;
			}

			/* 1. No object-fit support: */
			@media (min-aspect-ratio: 16/9) {
				#trailer > video { height: 300%; top: -100%; }
			}
			@media (max-aspect-ratio: 16/9) {
				#trailer > video { width: 300%; left: -100%; }
			}
			/* 2. If supporting object-fit, overriding (1): */
			@supports (object-fit: cover) {
				#trailer > video {
					top: 0px; left: 0;
					width: 100%; height: 100%;
					object-fit: cover;
				}
			}

		</style>


	</head>

	<body>
		<div id="trailer" class="is_overlay">
			<video id="video" width="100%" height="auto"  autoplay controls loop muted>
				<source src="1920x1080.mp4">
				<source src="1920x1080.webm" type="video/webm">
			</video>
		</div>
	</body>
</html>
